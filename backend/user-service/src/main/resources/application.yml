server:
  port: 8081

spring:
  application:
    name: user-service
  
  # 数据源配置 - 开发环境默认配置
  datasource:
    url: jdbc:mysql://localhost:3306/codivio_user?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: codivio
    password: codivio123
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    # HikariCP连接池配置
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# JWT配置
jwt:
  secret: codivio-jwt-secret-key-2025-very-long-and-secure-string
  expiration: 86400  # 24小时（秒）
  issuer: codivio-user-service

# 日志配置
logging:
  level:
    com.codivio.userservice: INFO

# Actuator 监控
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always